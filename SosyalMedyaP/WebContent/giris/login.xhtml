<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
  <h:head>
    
    <title>Kayıt Ol/Giriş Yap</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css' />
    
    <link rel="stylesheet" href="css/normalize.css" />
    
        <link rel="stylesheet" href="css/style2.css" />
        
       
        <script type="text/javascript">
        

	$('.button-block').on('click', function (e) {
		  allert('girdi');
		  e.preventDefault();
		  
		  $(this).parent().addClass('active');
		  $(this).parent().siblings().removeClass('active');
		  
		  target = $(this).attr('href');

		  $('.tab-content > div').not(target).hide();
		  
		  $(target).fadeIn(600);
		  
		});
 

</script>
    
  </h:head>

  <h:body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Kayıt Ol</a></li>
        <li class="tab"><a href="#login">Giriş Yap</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>KAYIT OL</h1>
          
          <h:form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Adınız:<span class="req">*</span>
              </label>
               <h:inputText required="true" autocomplete="aff" value="#{kullaniciBean.kullanici.adi}"></h:inputText>
              
            </div>
        
            <div class="field-wrap">
              <label>
                Soyadınız: <span class="req">*</span>
              </label>
             <h:inputText required="true" autocomplete="aff" value="#{kullaniciBean.kullanici.soyadi}"></h:inputText>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Yaşınız:<span class="req">*</span>
            </label>
            <h:inputText required="true" autocomplete="aff" value="#{kullaniciBean.kullanici.yas}"></h:inputText>
          </div>
          <div class="field-wrap">
            <label>
              Cinsiyet:<span class="req">*</span>
            </label>
            <h:inputText required="true" autocomplete="aff" value="#{kullaniciBean.kullanici.cinsiyet}"></h:inputText>
          </div>
          
          <div class="field-wrap">
             <label>
              Yaşadığınınz Şehir:<span class="req">*</span>
            </label>    
            <h:selectOneMenu  class="slcSehir"  value="#{kullaniciBean.sehir1.id}">
             <f:selectItems class="slcSehirItem" value="#{kullaniciBean.sehirliste}" var="sehir" itemValue="#{sehir.id}" itemLabel="#{sehir.sehirAdi}" />
            </h:selectOneMenu>
            
          </div>
          <div class="field-wrap">
            <label>
              E-posta Adresiniz:<span class="req">*</span>
            </label>
            <h:inputText required="true" autocomplete="aff" value="#{kullaniciBean.kullanici.mail}"></h:inputText>
          </div>
          
          <div class="field-wrap">
            <label>
              Parolanız:<span class="req">*</span>
            </label>
            <h:inputText required="true" autocomplete="aff" value="#{kullaniciBean.kullanici.password}"></h:inputText>
          </div>
          
          <p:commandButton styleClass="button button-block" onclick="alert(message)" value="Kaydet" actionListener="#{kullaniciBean.kaydet}" />
         
          </h:form>

        </div>
        
        <div id="login">   
          <h1>GİRİŞ</h1>
          
          <h:form action="/" method="post">
          
            <div class="field-wrap">
            
            <label>
              E-posta Adresi:<span class="req">*</span>
            </label>
            
            <h:inputText required="true" autocomplete="aff" value="#{loginBean.mail}"></h:inputText>
         
          </div>
          
          <div class="field-wrap">
            <label>
              Parola:<span class="req">*</span>
            </label>
          <h:inputSecret  required="true" autocomplete="aff" value="#{loginBean.pwd}"></h:inputSecret>
         
           
          </div>
          
          <p class="forgot"><a href="#">Parolanızı mı unuttunuz?</a></p>
         
          <p:commandButton styleClass="button button-block" onclick="alert(message)" value="Giriş" actionListener="#{loginBean.girisYap}"/>
     
       
          
          </h:form>

        </div>
        
      </div>
      
</div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </h:body>
</html>
